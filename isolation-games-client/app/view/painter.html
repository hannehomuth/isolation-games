<div ng-controller="PlayerCtrl">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Montagsmaler</span>
        <form class="form-inline my-2 my-lg-0">
            <div class="btn-group" style="padding-right: 10px;">
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{gamedata.name|| 'Bitte Spielgruppe wählen'}}
                </button>
                <div class="dropdown-menu">
                    <a data-ng-repeat="g in allGames" class="dropdown-item" href="/#!whoami/{{g.id}}">{{g.name}}</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" data-ng-click="showCreateGameModal()">Neue Runde anlegen</a>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <svg data-ng-click="openUserEdit()" class="bi bi-people-circle" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 008 15a6.987 6.987 0 005.468-2.63z"/>
                    <path fill-rule="evenodd" d="M8 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M8 1a7 7 0 100 14A7 7 0 008 1zM0 8a8 8 0 1116 0A8 8 0 010 8z" clip-rule="evenodd"/>
                </svg>  
            </button>
        </form>
    </nav>

    <div id="createPlayerModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Spieler anlegen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Du scheinst neu hier zu sein, bitte lege kurz deine Daten an</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" data-ng-model="playerdata.name" placeholder="Dein Name" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-ng-click="createOrUpdatePlayer()">Spieler anlegen</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="createGameModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Spielgruppe anlegen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" data-ng-model="newGame.name" placeholder="Name der Gruppe" aria-label="GameName" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-ng-click="createNewGame()">Spielgruppe anlegen</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div id="canvasContainer" class="col-6">
                <canvas style="background-color: white  " style="border: 1px solid;"id="sketchpad" height="500px" width="500px">
                </canvas>                
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-12">
                                <h3>Einstellungen</h3>
                            </div>                               
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <h5>Farben</h5>
                                <button type="button" class="btn btn-danger" data-ng-click="setColor(255, 0, 0)">Rot</button>
                                <button type="button" class="btn btn-primary" data-ng-click="setColor(0, 0, 255)">Blau</button>
                                <button type="button" class="btn btn-warning" data-ng-click="setColor(255, 255, 0)">Gelb</button>
                                <button type="button" class="btn btn-success" data-ng-click="setColor(0, 255, 0)">Grün</button>
                                <button type="button" class="btn btn-dark" data-ng-click="setColor(0, 0, 0)">Schwarz</button>
                                <button type="button" class="btn btn-light" data-ng-click="setColor(255, 255, 255)">Radiergummi</button>
                            </div>                               
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-12">
                                <h5>Line</h5>
                                <button type="button" class="btn btn-light" data-ng-click="setSize(4)">Schmal</button>
                                <button type="button" class="btn btn-light" data-ng-click="setSize(8)">Mittel</button>
                                <button type="button" class="btn btn-light" data-ng-click="setSize(12)"><b>Dick</b></button>
                                <button type="button" class="btn btn-dark" data-ng-click="setSize(34)">Fett</button>
                            </div>                               
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-12">
                                <h5>Line</h5>
                                <button type="button" class="btn btn-warning" data-ng-click="clear()">Bild löschen</button>
                                <button type="button" class="btn btn-danger" data-ng-show="!mePainter" data-ng-click="setMePainter(true)">Malen übernehmen</button>
                                <button type="button" class="btn btn-success" data-ng-show="mePainter" data-ng-click="setMePainter(false)">Malen aufhören</button>
                            </div>                               
                        </div>
                        <hr/>                        
                    </div>
                </div>

                                            <button type="button" class="btn btn-secondary" data-ng-click="clear()">Löschen</button>
                                        </td>
                                    </tr>
                                </table>-->
            </div>
